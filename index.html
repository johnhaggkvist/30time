<html>
 <head>
   <link rel="stylesheet" href="dist/bundle.css">
   <script src="dist/bundle.js" async></script>
 </head>
 <body>
    <div id="intro">
        <div class="row">Time <br>yo <br>shit<br> man!</div>
        <div class="row">
            <button id="start" class="foo-button mdc-button">
                    Start!
            </button>
        </div>
    </div>

    <div id="end">
        <div class="row">Boooom!</div>
        <div class="row"><span id="correct"></span> long streak</div>
        <div class="row"><span id="average"></span> ms per answer</div>
        <div class="row">
            <button id="restart" class="foo-button mdc-button">
                    Try again!
            </button>
        </div>
    </div>

    <div id="game">
      <div class="row">
          <div id="time">00</div>
      </div>
      <div class="row">
            <div id="timer" class="timer"></div>
        </div>
      <div class="row">
        <button id="box0" class="box mdc-button">01</button>
        <button id="box1" class="box mdc-button">11</button>
        </div>
        <div class="row">
            <button id="box2" class="box mdc-button">21</button>
            <button id="box3" class="box mdc-button">31</button>
        </div>
        <div class="row">
            <button id="box4" class="box mdc-button">41</button>
            <button id="box5" class="box mdc-button">51</button>
        </div>
        <div id="medals" class="row"></div>
    </div>
 </body>
</html>
